<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <figure class="illustration">
      <img src="assets/images/illustration-article.svg" alt="illustration">
    </figure>
    <section class="main-info">
      <section class="tags">
        <span>Learning</span>
      </section>
      <p>Published 21 Dec 2023</p>
    </section>

    <section class="main-content">
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>

    <section class="poster-info">
        <img src="assets/images/image-avatar.webp" alt="poster-image">
      <p>Greg Hooper</p>
    </section>

  </main>
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Gokulnathan8">Gokulnathan</a>.
    </div>
  </footer>
</body>

</html>
